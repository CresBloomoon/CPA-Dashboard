services:
  backend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-metro}/cpa-dashboard-backend:${IMAGE_TAG:-latest}
    container_name: cpa_backend
    environment:
      # データベース設定（ボリュームマウントのパスを使用）
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/cpa_dashboard.db}
      # Google Calendar設定（オプション）
      GOOGLE_CALENDAR_TOKEN_PATH: ${GOOGLE_CALENDAR_TOKEN_PATH:-token.json}
      GOOGLE_CALENDAR_CREDENTIALS_PATH: ${GOOGLE_CALENDAR_CREDENTIALS_PATH:-credentials.json}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # データベースファイルの永続化
      - backend_db:/app/data
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-metro}/cpa-dashboard-frontend:${IMAGE_TAG:-latest}
    container_name: cpa_frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:1.7.1
    container_name: cpa_watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --label-enable --cleanup --interval ${WATCHTOWER_INTERVAL:-60}
    restart: unless-stopped

volumes:
  # バックエンドのデータベースファイルを永続化
  backend_db: