services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cpa_backend
    environment:
      # データベース設定（ボリュームマウントのパスを使用）
      DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/cpa_dashboard.db}
      # Google Calendar設定（オプション）
      GOOGLE_CALENDAR_TOKEN_PATH: ${GOOGLE_CALENDAR_TOKEN_PATH:-token.json}
      GOOGLE_CALENDAR_CREDENTIALS_PATH: ${GOOGLE_CALENDAR_CREDENTIALS_PATH:-credentials.json}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # ソースコードのマウント（ホットリロード用）
      - ./backend:/app
      # データベースファイルの永続化
      - backend_db:/app/data
    working_dir: /app
    command: >
      sh -c "
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cpa_frontend
    environment:
      # API URL設定
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      # ソースコードのマウント（ホットリロード用）
      - ./frontend:/app
      # node_modulesをボリュームで保持（ホストのnode_modulesと競合しないように）
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    command: >
      sh -c "
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  # フロントエンドのnode_modulesを永続化
  frontend_node_modules:
  # バックエンドのデータベースファイルを永続化
  backend_db: