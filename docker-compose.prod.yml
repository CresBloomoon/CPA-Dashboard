services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cpa_backend
    environment:
      DATABASE_URL: sqlite:////app/data/cpa_dashboard.db
    volumes:
      - backend_db:/app/data
    ports:
      - "8000:8000"
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: cpa_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_db:
